- type: entity
  id: LaserCannonTier1
  name: Artillery laser cannon
  parent: ConstructibleMachine
  description: A artillery laser cannon. Shoots non-stop when turned on.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.25,0.25,0.25"
      density: 400
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Power/Cannons/cannon1.rsi
    netsync: false
    layers:
    - state: emitter # Corvax-Resprite
    - state: beam
      shader: unshaded
      visible: false
      map: ["enum.EmitterVisualLayers.Lights"]
    - state: unlock # Corvax-Resprite
      shader: unshaded
#      visible: false # Corvax-Resprite
      map: ["enum.StorageVisualLayers.Lock"]
  - type: Emitter
    boltType: CannonBolt
    baseFireBurstDelayMax: 20
    fireBurstDelayMin: 20
    fireBurstDelayMax: 20
    baseFireBurstDelayMin: 20
    baseFireInterval: 20
    fireInterval: 20
    fireBurstSize: 1
    fireRateMultiplier: 1
  - type: Gun
    showExamineText: false
    fireRate: 10 #just has to be fast enough to keep up with upgrades
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/emitter.ogg
  - type: PowerConsumer
    voltage: High
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 350
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 5
              max: 5
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Appearance
  - type: Lock
    locked: false
  - type: Machine
    board: EmitterCircuitboard

